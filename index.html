<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div class="screen">
            <p id="display">0</p>
        </div>
        <div class="button-array-1">
            <button class="btn-clear">Clear</button>
            <button class="btn-back">Back</button>
        </div>
        <div class="button-array-2">
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-7">/</button>
        </div>
        <div class="button-array-3">
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-7">*</button>
        </div>
        <div class="button-array-4">
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-7">-</button>
        </div>
        <div class="button-array-5">
            <button class="btn-7">.</button>
            <button class="btn-7">0</button>
            <button class="btn-7">=</button>
            <button class="btn-7">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

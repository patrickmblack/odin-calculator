<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Calculator</h1> -->

    <div id="calculator">
        <div class="screen">
            <p id="display-value"> </p>
        </div>
        <div class="button-array-1 two-wide">
            <button class="btn clear" id="clear">Clear</button>
            <button class="btn back" id="back">Back</button>
        </div>
        <div class="button-array-2 four-wide">
            <button class="btn digit" id="7">7</button>
            <button class="btn digit" id="8">8</button>
            <button class="btn digit" id="9">9</button>
            <button class="btn operate" id="/">/</button>
        </div>
        <div class="button-array-3 four-wide">
            <button class="btn digit" id="4">4</button>
            <button class="btn digit" id="5">5</button>
            <button class="btn digit" id="6">6</button>
            <button class="btn operate" id="*">*</button>
        </div>
        <div class="button-array-4 four-wide">
            <button class="btn digit" id="1">1</button>
            <button class="btn digit" id="2">2</button>
            <button class="btn digit" id="3">3</button>
            <button class="btn operate" id="-">-</button>
        </div>
        <div class="button-array-5 four-wide">
            <button class="btn decimal" id=".">.</button>
            <button class="btn digit" id="0">0</button>
            <button class="btn equal" id="=">=</button>
            <button class="btn operate" id="+">+</button>
        </div>
    </div>

    <div class="footer">
        <p>- Patrick Black - 2023 - <a href="https://github.com/patrickmblack/odin-calculator" title="Source Code for this webpage" target="_blank">Github</a> -</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

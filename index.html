<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div class="screen">
            <p id="display-value"> </p>
        </div>
        <div class="button-array-1">
            <button class="btn clear" id="clear">Clear</button>
            <button class="btn back" id="back">Back</button>
        </div>
        <div class="button-array-2">
            <button class="btn digit" id="7">7</button>
            <button class="btn digit" id="8">8</button>
            <button class="btn digit" id="9">9</button>
            <button class="btn operate" id="/">/</button>
        </div>
        <div class="button-array-3">
            <button class="btn digit" id="4">4</button>
            <button class="btn digit" id="5">5</button>
            <button class="btn digit" id="6">6</button>
            <button class="btn operate" id="*">*</button>
        </div>
        <div class="button-array-4">
            <button class="btn digit" id="1">1</button>
            <button class="btn digit" id="2">2</button>
            <button class="btn digit" id="3">3</button>
            <button class="btn operate" id="-">-</button>
        </div>
        <div class="button-array-5">
            <button class="btn decimal" id=".">.</button>
            <button class="btn digit" id="0">0</button>
            <button class="btn equal" id="=">=</button>
            <button class="btn operate" id="+">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
